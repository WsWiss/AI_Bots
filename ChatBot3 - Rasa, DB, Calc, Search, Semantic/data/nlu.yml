version: "3.1"

nlu:
- intent: greet
  examples: |
    - привет
    - хай
    - здравствуй
    - доброе утро
    - добрый вечер
    - добрый день
    - салют

- intent: goodbye
  examples: |
    - пока
    - до свидания
    - до встречи
    - прощай
    - всего доброго
    - выход

- intent: help
  examples: |
    - помощь
    - что ты умеешь?
    - какие у тебя есть функции?
    - команды
    - что ты можешь?
    - твои возможности

- intent: weather
  examples: |
    - погода в городе [Дзержинск](city)
    - погода в [Москве](city)
    - прогноз погоды для [Лондона](city)
    - какая погода в [Нью-Йорке](city)?
    - нужно ли брать зонт в [Париже](city)?
    - температура в [Токио](city)

- intent: translate
  examples: |
    - переведи [привет](text) на английский
    - как будет [спасибо](text) по-английски?
    - перевод [собака](text) на английский
    - переведи фразу [я тебя люблю](text)
    - переведи слово [кот](text)
    - [книга](text) на английском

- intent: calculate
  examples: |
    - посчитай [2+2*3](expression)
    - сколько будет [15/(3+2)](expression)?
    - вычисли [sqrt(25)](expression)
    - реши пример [3^2 + 4^2](expression)
    - [2+2](expression)

- intent: datetime
  examples: |
    - текущее время
    - какое сегодня число?
    - который час?
    - дата и время
    - какой день недели?

- intent: joke
  examples: |
    - расскажи анекдот
    - пошути
    - рассмеши меня
    - шутка про программистов
    - знаешь хорошие шутки?

- intent: name
  examples: |
    - как тебя зовут?
    - твое имя?
    - кто ты?
    - как к тебе обращаться?

- intent: compliment
  examples: |
    - молодец
    - умница
    - ты классный
    - супер
    - замечательно

- intent: mood
  examples: |
    - как дела?
    - как ты?
    - как ты себя чувствуешь?
    - как настроение?
    - как жизнь?
    - как сам?
    - как поживаешь?

- intent: thanks
  examples: |
    - спасибо
    - благодарю
    - ты лучший
    - огромное спасибо
    - мерси

- intent: search
  examples: |
    - найди [рецепт борща](query)
    - поиск [курс доллара](query)
    - найди в интернете [Python tutorial](query)
    - поищи [расписание поездов](query)
    - ищи [банан](query)

- intent: quote
  examples: |
    - расскажи цитату
    - мудрость дня
    - вдохновляющая цитата
    - философское высказывание

- intent: advice
  examples: |
    - дай совет
    - рекомендация на сегодня
    - что посоветуешь?
    - совет дня

- intent: season
  examples: |
    - какое твое любимое время года?
    - любимое время года
    - зима или лето?
    - ты любишь осень?

- intent: bot_challenge
  examples: |
    - ты бот?
    - ты человек?
    - ты искусственный интеллект?

- intent: mood_positive
  examples: |
    - я счастлив
    - всё отлично
    - прекрасный день
    - я так рад
    - чувствую себя замечательно
    
- intent: mood_negative
  examples: |
    - мне грустно
    - я расстроен
    - всё плохо
    - ужасный день
    - я в депрессии

- intent: mood_neutral
  examples: |
    - нормально
    - ничего особенного
    - как обычно
    - всё ок
    - нейтрально

- intent: set_name
  examples: |
    - меня зовут [Иван](username)
    - я [Анна](username)
    - зови меня [Петр](username)
    - мое имя [Соня](username)
    - [Максим](username)

- intent: set_city
  examples: |
    - мой город [Москва](city)
    - я живу в [Лондоне](city)
    - установи город [Париж](city)
    - я из [Дзержинска](city)

- intent: set_hobbies
  examples: |
    - мои хобби [программирование и чтение](hobbies)
    - я люблю [рисовать и путешествовать](hobbies)
    - хобби [спорт, музыка](hobbies)
    - увлекаюсь [фотографией](hobbies)
    
- intent: ask_name
  examples: |
    - как меня зовут?
    - какое у меня имя?
    - скажи мое имя

- intent: ask_city
  examples: |
    - какой у меня город?
    - где я живу?
    - какой город сохранен?

- intent: show_users_table
  examples: |
    - покажи всех пользователей
    - выведи таблицу с данными
    - отобрази список пользователей
    - покажи статистику пользователей

- intent: add_task
  examples: |
    - добавь задачу [купить молоко](task)
    - запланируй [позвонить маме](task)
    - новая задача [подготовить отчет](task)
    - добавь в список дел [записаться к врачу](task)

- intent: list_tasks
  examples: |
    - покажи мои задачи
    - какие у меня дела?
    - список запланированного
    - что у меня в планах?

- intent: delete_task
  examples: |
    - удали задачу [3](task_id)
    - сотри [первый пункт](task_id)
    - убери задание [2](task_id)
    - очисти список задач

- intent: convert_currency
  examples: |
    - конвертируй [100](amount) долларов в рубли
    - сколько будет [50](amount) EUR в USD?
    - переведи [2000](amount) рублей в тенге
    - [75](amount) GBP to JPY